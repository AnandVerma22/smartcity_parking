
{% load static %}

{% if request.session.name == None %}
	<script type="text/javascript">window.location.href="Login";</script>
{% endif%}
<div class="navbar-inner">
  <button type="button" class="navbar-toggle pull-left animated flip">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
  </button>
  <a class="navbar-brand" href="/adminapp/"> <img alt="Smart City Parking Logo" src="{% static 'img/logo2.png' %}" class="hidden-xs" style="height: 65px;width: 95px;margin-top: -22px;"/>
      <!--<span>SCP</span>--></a>

  <!-- user dropdown starts -->
  <div class="btn-group pull-right">
      <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          <i class="glyphicon glyphicon-user"></i><span class="hidden-sm hidden-xs"> {{request.session.name}}</span>
          <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
          <li><a href="#"><img src="{% static 'img/' %}{{request.session.img}}"  style="height: 70px;width: 70px;"/></a></li>
          <li class="divider"></li>
          <li><a href="/adminapp/Logout">Logout</a></li>
      </ul>
  </div>
  <!-- user dropdown ends -->

  <!-- theme selector starts -->
  <div class="btn-group pull-right theme-container animated tada">
      <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          <i class="glyphicon glyphicon-tint"></i><span
              class="hidden-sm hidden-xs"> Change Theme / Skin</span>
          <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" id="themes">
          <li><a data-value="classic" href="#"><i class="whitespace"></i> Classic</a></li>
          <li><a data-value="cerulean" href="#"><i class="whitespace"></i> Cerulean</a></li>
          <li><a data-value="cyborg" href="#"><i class="whitespace"></i> Cyborg</a></li>
          <li><a data-value="simplex" href="#"><i class="whitespace"></i> Simplex</a></li>
          <li><a data-value="darkly" href="#"><i class="whitespace"></i> Darkly</a></li>
          <li><a data-value="lumen" href="#"><i class="whitespace"></i> Lumen</a></li>
          <li><a data-value="slate" href="#"><i class="whitespace"></i> Slate</a></li>
          <li><a data-value="spacelab" href="#"><i class="whitespace"></i> Spacelab</a></li>
          <li><a data-value="united" href="#"><i class="whitespace"></i> United</a></li>
      </ul>
  </div>
  <!-- theme selector ends -->

  <ul class="collapse navbar-collapse nav navbar-nav top-menu">
      <li><a href="#"><i class="glyphicon glyphicon-globe"></i> Visit Site: {{request.session.time}}</a></li>
      
     
  </ul>

</div>
